<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100PX;
            background-color: aqua;
            animation: teste 1s ease-in;
        }

        @keyframes teste {
            from{
                transform: scale(0.9);
            }50%{
                transform: scale(1);
            }100%{
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
