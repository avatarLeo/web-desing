<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        section{
            padding-top: 200px;
            width: 300px;
            margin: auto;
        }
        label, input, button{
            display: block;
            margin: 10px;
        }
    </style>
    <title>Form</title>
</head>
<body>
    <section>
        <form>
            <label for="n1">Numero 1:</label> <input name="n1" type="text" id="n1">
            <label for="n2">Numero 2:</label> <input name="n2" type="text" id="n2">
            <button type="submit">Somar</button>
        </form>
        <div id="res"></div>
    </section>
    <script>
        // function soma(){
        //     const formData = new FormData(document.querySelector('form'))
        //     let n1 = formData.get('n1')
        //     let n2 = formData.get('n2')
        //     const res = document.getElementById('res')
        //     res.innerText = Number.parseInt(n1) + Number.parseInt(n2)
        // }

        const formulario = document.getElementsByTagName('form')[0]

        formulario.addEventListener("submit", function (event){
            event.preventDefault() //Evita a subiss√£o normal

            const formData = new FormData(formulario)

            let n1 = formData.get('n1')
            let n2 = formData.get('n2')

            const res = document.getElementById('res')

            res.innerText = n1 + n2
        })
    </script>
</body>
</html>
