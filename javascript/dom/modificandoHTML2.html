<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        const div = document.querySelector('div')
        div.innerHTML = 'Texto alterado'
        // div.outerHTML = 'texto alterado'
        div.insertAdjacentHTML('beforebegin', '<p>Antes do texro</p>')
        div.insertAdjacentHTML('afterbegin', '<p>Depois Inicio</p>')
        div.insertAdjacentHTML('beforeend', '<p>Antes do fim')
        div.insertAdjacentHTML('afterend', '<p>Depois do fim</p>')
    </script>
</body>

</html>
