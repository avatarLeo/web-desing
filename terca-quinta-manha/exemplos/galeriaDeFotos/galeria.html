<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de fotos</title>
    <style>
        img{
            width: 100%;
            height: 100%;
        }
        main{
            width: 80%;
            margin: auto;
        }

        .foto{
            height: 500px;
            width: 500px;
            background-color: aqua;
            display: grid;
            grid-template-columns: 1fr 1fr;
            margin: 10px auto 10px auto;
        }
    </style>
</head>
<body>
    <main>
        <div class="foto"><img src="https://source.unsplash.com/photos/random/" alt=""></div>
        <div class="foto"><img src="https://images.unsplash.com/photo-1721332154161-847851ea188b?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=""></div>
        <div class="foto"><img src="https://p2.trrsf.com/image/fget/cf/774/0/images.terra.com/2023/12/13/istock-1331962950-1iemnjv7a6ng6.jpg" alt=""></div>
        <div class="foto"><img src="" alt=""></div>
        <div class="foto"><img src="" alt=""></div>
        <div class="foto"><img src="" alt=""></div>
        <div class="foto"><img src="" alt=""></div>
        <div class="foto"><img src="" alt=""></div>
    </main>
</body>
</html>
