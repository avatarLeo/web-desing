<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="" name="soma">
        <input type="text" placeholder="n1" name="n1">
        <input type="text" placeholder="n2" name="n2">
        <button onclick="soma()">somar</button>
    </form>
    <script>
        function soma(){
            let form = document.soma
            form.n1.value = '14'
            console.log(form.n1.value + form.n2.value)
        }
    </script>
</body>
</html>
